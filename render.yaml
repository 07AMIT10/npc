# Render Blueprint
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: npc-arena
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: PORT
        value: 8080
      - key: GROQ_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: GIN_MODE
        value: release
    healthCheckPath: /health
    autoDeploy: true
